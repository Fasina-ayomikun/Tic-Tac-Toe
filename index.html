<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <p class="player-turn">Player X turn</p>
    <section class="board">
      <div class="container">
        <div class="box" data-box="1"></div>
        <div class="box" data-box="2"></div>
        <div class="box" data-box="3"></div>
        <div class="box" data-box="4"></div>
        <div class="box" data-box="5"></div>
        <div class="box" data-box="6"></div>
        <div class="box" data-box="7"></div>
        <div class="box" data-box="8"></div>
        <div class="box" data-box="9"></div>
      </div>
    </section>
    <section class="model">
      <h1 class="winning-text">X opn</h1>
      <button class="restart-btn">Restart btn</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
